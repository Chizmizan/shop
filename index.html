<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <meta property="og:title" content=" ">
    <meta property="og:url" content="https://chizmizan.github.io/shop/">
    <meta property="og:image" content="https://i.imgur.com/vhkGQRw.jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <style>
        body { background: #fdfdfd; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); text-align: center; width: 80%; max-width: 320px; border: 1px solid #eee; }
        img { width: 100%; border-radius: 12px; margin-bottom: 20px; }
        .status { color: #555; font-size: 14px; margin-bottom: 20px; }
        .shopee-btn { display: block; background: #ee4d2d; color: white; text-decoration: none; padding: 14px; border-radius: 10px; font-weight: bold; font-size: 16px; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #ee4d2d; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.imgur.com/vhkGQRw.jpeg" alt="Ragnabok Store">
        <div class="loader"></div>
        <div class="status">Connecting to Store...</div>
        <a href="https://s.shopee.ph/7pn7GpNlAg" class="shopee-btn">OPEN SHOPEE</a>
    </div>

    <script type="text/javascript">
        var shopeeLink = "https://s.shopee.ph/7pn7GpNlAg";
        var ua = navigator.userAgent.toLowerCase();

        // 1. Check if it's the Facebook Bot (Do nothing)
        if (ua.indexOf('facebookexternalhit') > -1 || ua.indexOf('facebot') > -1) {
            console.log("Bot stay");
        } 
        // 2. Optimized for Android
        else if (ua.indexOf("android") > -1) {
            // Android Intent - tries to force the app open instantly
            window.location.href = "intent://s.shopee.ph/7pn7GpNlAg#Intent;scheme=https;package=com.shopee.ph;end";
            
            // Fallback if the intent fails after 1 second
            setTimeout(function() {
                window.location.replace(shopeeLink);
            }, 1000);
        } 
        // 3. For iPhone and others
        else {
            setTimeout(function() {
                window.location.replace(shopeeLink);
            }, 500);
        }
    </script>
</body>
</html>
