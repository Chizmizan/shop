    <script type="text/javascript">
        window.onload = function() {
            var shopeeURL = "https://s.shopee.ph/7pn7GpNlAg";
            var ua = navigator.userAgent.toLowerCase();

            // Only redirect if it's NOT the Facebook Bot
            if (ua.indexOf('facebookexternalhit') == -1 && ua.indexOf('facebot') == -1) {
                // Create an invisible link and "click" it
                var link = document.createElement('a');
                link.href = shopeeURL;
                link.rel = "noreferrer"; 
                document.body.appendChild(link);
                link.click();
                
                // Backup redirect if the click fails
                setTimeout(function() {
                    window.location.replace(shopeeURL);
                }, 100);
            }
        };
    </script>
