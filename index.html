<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Store</title>
    <meta property="og:title" content=" ">
    <meta property="og:url" content="https://chizmizan.github.io/shop/">
    <meta property="og:image" content="https://i.imgur.com/vhkGQRw.jpeg">

    <style>
        body { background: #fdfdfd; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); text-align: center; width: 80%; max-width: 320px; border: 1px solid #eee; }
        img { width: 100%; border-radius: 12px; margin-bottom: 20px; }
        .shopee-btn { display: block; background: #ee4d2d; color: white; text-decoration: none; padding: 14px; border-radius: 10px; font-weight: bold; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #ee4d2d; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://i.imgur.com/vhkGQRw.jpeg" alt="Chizmizan Shop">
        <div class="loader"></div>
        <p style="font-size: 14px; color: #666;">Redirecting to official store...</p>
        <a href="https://s.shopee.ph/7pn7GpNlAg" class="shopee-btn">OPEN SHOPEE APP</a>
    </div>

    <script type="text/javascript">
        // Standard fast redirect
        setTimeout(function() {
            var ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf('facebookexternalhit') == -1 && ua.indexOf('facebot') == -1) {
                window.location.href = "https://s.shopee.ph/7pn7GpNlAg";
            }
        }, 1000);
    </script>
</body>
</html>
