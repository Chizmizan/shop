<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <meta property="og:title" content=" ">
    <meta property="og:url" content="https://chizmizan.github.io/shop/">
    <meta property="og:image" content="https://i.imgur.com/vhkGQRw.jpeg">

    <meta property="og:image:height" content="630">

    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #fff; font-family: sans-serif; }
        /* This makes the whole screen a clickable link */
        .click-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: inherit;
        }
        img { max-width: 85%; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .hint { color: #ee4d2d; font-weight: bold; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <a href="https://s.shopee.ph/7pn7GpNlAg" class="click-layer" id="redirectLink">
        <img src="https://i.imgur.com/vhkGQRw.jpeg" alt="Ragnabok">
        <div class="hint">Tap anywhere to enter store</div>
    </a>

    <script type="text/javascript">
        var shopeeURL = "https://s.shopee.ph/7pn7GpNlAg";
        var ua = navigator.userAgent.toLowerCase();
        
        // AUTO-REDIRECT BACKUP (For non-iOS or if they don't tap)
        if (ua.indexOf('facebookexternalhit') == -1 && ua.indexOf('facebot') == -1) {
            setTimeout(function() {
                window.location.href = shopeeURL;
            }, 2500); 
        }
    </script>
</body>
</html>
